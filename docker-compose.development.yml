version: '3'
services:
  strapi:
    environment:
      NODE_ENV: development
      ENV_PATH: /srv/app/.env.development
    volumes:
      - ./backend:/srv/app
      - /srv/app/node_modules
    command: yarn develop

  nextjs:
    environment:
      APP_ENV: development
    command: npm run dev

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
      args:
        build_type: development